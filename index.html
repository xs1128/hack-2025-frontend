<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 1);
        }
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen bg-gradient-to-br from-slate-900 to-violet-900/30">

    <!-- Login Page Container -->
    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-md rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto h-12 w-12 text-violet-400"><path d="M11.562 3.266a.5.5 0 0 1 .876 0l2.345 4.061a.5.5 0 0 0 .433.253l4.783.37a.5.5 0 0 1 .28.853l-3.51 3.03a.5.5 0 0 0-.15.498l1.02 4.636a.5.5 0 0 1-.74.528L12.4 15.1a.5.5 0 0 0-.468 0l-4.14 2.394a.5.5 0 0 1-.74-.528l1.02-4.636a.5.5 0 0 0-.15-.498l-3.51-3.03a.5.5 0 0 1 .28-.853l4.783-.37a.5.5 0 0 0 .433-.253l2.345-4.06Z"/><path d="M12 21a7 7 0 0 0 7-7"/><path d="M5 21a7 7 0 0 1-1.58-13.42"/></svg>
                <h1 class="text-3xl font-bold text-center text-white mt-4">Welcome</h1>
                <p class="text-center text-slate-400 mt-2">Enter your email to access the leaderboard.</p>
            </div>
            
            <div id="login-error-message" class="hidden text-red-300 bg-red-900/60 p-3 rounded-lg my-4 text-center shadow-lg"></div>

            <form id="login-form" class="space-y-4">
                <input id="login-email" type="email" placeholder="Email Address" class="w-full bg-slate-700/50 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-violet-500 border border-slate-600 transition" required>
                <button type="submit" class="w-full bg-violet-600 hover:bg-violet-500 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Container (hidden by default) -->
    <div id="app-section" class="hidden max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center pb-4 border-b border-slate-700/50">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-amber-400/10 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-amber-400"><path d="M11.562 3.266a.5.5 0 0 1 .876 0l2.345 4.061a.5.5 0 0 0 .433.253l4.783.37a.5.5 0 0 1 .28.853l-3.51 3.03a.5.5 0 0 0-.15.498l1.02 4.636a.5.5 0 0 1-.74.528L12.4 15.1a.5.5 0 0 0-.468 0l-4.14 2.394a.5.5 0 0 1-.74-.528l1.02-4.636a.5.5 0 0 0-.15-.498l-3.51-3.03a.5.5 0 0 1 .28-.853l4.783-.37a.5.5 0 0 0 .433-.253l2.345-4.06Z"/><path d="M12 21a7 7 0 0 0 7-7"/><path d="M5 21a7 7 0 0 1-1.58-13.42"/></svg>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-wider">LEADERBOARD</h1>
            </div>
            <button id="logout-btn" class="bg-slate-800 hover:bg-slate-700/80 border border-slate-700 text-slate-300 font-semibold py-2 px-3 rounded-lg transition duration-200 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                <span id="logout-text">Logout</span>
            </button>
        </header>

        <!-- Error Message Display -->
        <div id="app-error-message" class="hidden text-red-300 bg-red-900/60 p-3 rounded-lg my-4 text-center shadow-lg"></div>

        <!-- Main Content Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-6">
            <!-- Left Column: Profile & Questions -->
            <div class="lg:col-span-1 flex flex-col gap-8">
                <div id="profile-card" class="glass-card p-6 rounded-2xl shadow-2xl flex flex-col transition-all duration-300"></div>
                <div id="question-card" class="glass-card p-6 rounded-2xl shadow-2xl flex flex-col transition-all duration-300"></div>
            </div>
            <!-- Right Column: Leaderboard -->
            <div class="lg:col-span-2">
                <div class="glass-card p-6 rounded-2xl shadow-2xl">
                    <h2 class="text-xl font-bold text-white mb-4">Top Players</h2>
                    <div id="leaderboard-list" class="space-y-3">
                        <div id="loader" class="flex justify-center items-center py-8"><svg class="animate-spin h-8 w-8 text-violet-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const API_BASE_URL = 'http://127.0.0.1:8000'; // Keep for future use
            const USE_MOCK_API = false; // FIX: Set to true to use simulated data

            // --- STATE ---
            let players = [];
            let currentPlayerId = null;
            let currentQuestionIndex = 0;
            const questions = [
                { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correctAnswer: 2, points: 10 },
                { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], correctAnswer: 1, points: 10 },
                { question: "What is 2 + 2 * 2?", options: ["8", "4", "6", "10"], correctAnswer: 2, points: 15 },
                { question: "Who wrote 'Hamlet'?", options: ["Charles Dickens", "William Shakespeare", "Leo Tolstoy", "Mark Twain"], correctAnswer: 1, points: 20 }
            ];

            // --- MOCK DATABASE ---
            let mockPlayers = [
                { id: '1', name: 'Alice', email: 'alice@example.com', score: 150, strikes: 1 },
                { id: '2', name: 'Bob', email: 'bob@example.com', score: 120, strikes: 3 },
            ];

            // --- DOM ELEMENTS ---
            const loginSection = document.getElementById('login-section');
            const appSection = document.getElementById('app-section');
            const loginForm = document.getElementById('login-form');
            const loginErrorMessage = document.getElementById('login-error-message');
            const appErrorMessage = document.getElementById('app-error-message');
            const leaderboardList = document.getElementById('leaderboard-list');
            const profileCard = document.getElementById('profile-card');
            const questionCard = document.getElementById('question-card');
            const loader = document.getElementById('loader');
            const logoutBtn = document.getElementById('logout-btn');
            const logoutText = document.getElementById('logout-text');

            // --- API FUNCTIONS (with MOCK implementation) ---
            const fetchPlayers = async () => {
                if (USE_MOCK_API) {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            players = [...mockPlayers];
                            players.sort((a, b) => b.score - a.score);
                            resolve();
                        }, 500);
                    });
                }
                // Original fetch logic for your backend
                try {
                    const response = await fetch(`${API_BASE_URL}/players`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    players = await response.json();
                    players.sort((a, b) => b.score - a.score);
                } catch (error) {
                    showError(`Failed to connect to the server: ${error.message}`);
                }
            };
            const createPlayer = async (email) => {
                 if (USE_MOCK_API) {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            const name = email.split('@')[0];
                            const newPlayer = {
                                id: crypto.randomUUID(),
                                name: name,
                                email: email,
                                score: 0,
                                strikes: 0
                            };
                            mockPlayers.push(newPlayer);
                            resolve(newPlayer);
                        }, 500);
                    });
                }
                // Original fetch logic
                try {
                    const name = email.split('@')[0];
                    const response = await fetch(`${API_BASE_URL}/players`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email }),
                    });
                    if (!response.ok) throw new Error('Could not create new player profile.');
                    return await response.json();
                } catch (error) {
                    showError(error.message, 'app');
                    return null;
                }
            };
            const updatePlayer = async (id, score, strikes) => {
                if (USE_MOCK_API) {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            const playerIndex = mockPlayers.findIndex(p => p.id === id);
                            if (playerIndex !== -1) {
                                mockPlayers[playerIndex].score = score;
                                mockPlayers[playerIndex].strikes = strikes;
                            }
                            resolve(true);
                        }, 500);
                    });
                }
                // Original fetch logic
                try {
                    const response = await fetch(`${API_BASE_URL}/players/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ score, strikes }),
                    });
                    if (!response.ok) throw new Error('Failed to update player.');
                    return true;
                } catch (error) {
                    showError(error.message, 'app');
                    return false;
                }
            };

            // --- RENDER FUNCTIONS ---
            const renderLeaderboard = () => {
                leaderboardList.innerHTML = '';
                if (players.length === 0) {
                    leaderboardList.innerHTML = `<p class="text-slate-400 text-center py-8">The leaderboard is empty.</p>`;
                    return;
                }
                players.forEach((player, index) => {
                    const isCurrentUser = player.id === currentPlayerId;
                    const rank = index + 1;
                    const rankColor = rank === 1 ? 'text-amber-300' : rank === 2 ? 'text-slate-300' : rank === 3 ? 'text-orange-400' : 'text-slate-500';
                    const itemBg = isCurrentUser ? 'bg-violet-900/50 ring-2 ring-violet-500' : 'bg-slate-900/50 hover:bg-slate-800/70';
                    const playerImage = `https://placehold.co/40x40/8b5cf6/ffffff?text=${player.name.charAt(0).toUpperCase()}`;
                    const playerElement = document.createElement('div');
                    playerElement.className = `flex items-center p-3 rounded-lg transition duration-300 ${itemBg}`;
                    playerElement.innerHTML = `<div class="flex items-center justify-center w-12"><span class="text-xl font-bold ${rankColor}">${rank}</span></div><img src="${playerImage}" alt="${player.name}" class="w-10 h-10 rounded-full mr-4 object-cover border-2 ${isCurrentUser ? 'border-violet-400' : 'border-slate-600'}"><div class="flex-grow"><p class="font-semibold text-white">${player.name}</p><p class="text-sm ${isCurrentUser ? 'text-violet-300' : 'text-slate-400'}">${player.email}</p></div><div class="flex items-center gap-4 text-right"><div class="flex items-center gap-1.5 text-amber-400"><span class="font-bold text-lg text-white">${player.score}</span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1"><path d="m12 17.27 5.17 3.12-1.37-5.84L21 10.23l-5.91-.48L12 4.27 9.91 9.75 4 10.23l5.2 4.28-1.37 5.84z"/></svg></div><div class="flex items-center gap-1.5 text-red-400"><span class="font-bold text-lg text-white">${player.strikes}</span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg></div></div>`;
                    leaderboardList.appendChild(playerElement);
                });
            };
            const renderProfileCard = () => {
                const player = players.find(p => p.id === currentPlayerId);
                if (!player) { handleLogout(); return; }
                logoutText.textContent = player.name;
                const playerImage = `https://placehold.co/100x100/8b5cf6/ffffff?text=${player.name.charAt(0).toUpperCase()}`;
                profileCard.innerHTML = `<div class="flex flex-col items-center sm:flex-row sm:items-start gap-5"><img src="${playerImage}" alt="${player.name}" class="w-24 h-24 rounded-full border-4 border-slate-700 object-cover shadow-lg"><div class="text-center sm:text-left flex-grow"><h2 class="text-2xl font-bold text-white">${player.name}</h2><p class="text-slate-400 break-all">${player.email}</p></div></div><div class="mt-4"><p class="text-lg text-slate-300">Score: <span class="font-bold text-amber-400">${player.score}</span></p><p class="text-lg text-slate-300">Strikes: <span class="font-bold text-red-400">${player.strikes}</span></p></div>`;
            };
            const renderQuestion = () => {
                if (currentQuestionIndex >= questions.length) {
                    questionCard.innerHTML = `<h3 class="text-lg font-semibold text-white m-auto text-center">You have completed all questions!</h3>`;
                    return;
                }
                const q = questions[currentQuestionIndex];
                let optionsHtml = q.options.map((option, index) => `<button data-index="${index}" class="answer-btn w-full text-left p-3 rounded-lg bg-slate-700/50 hover:bg-violet-600 transition">${option}</button>`).join('');
                questionCard.innerHTML = `<h3 class="text-lg font-semibold text-white mb-4">${q.question}</h3><div class="space-y-3">${optionsHtml}</div>`;
                document.querySelectorAll('.answer-btn').forEach(btn => btn.addEventListener('click', handleAnswer));
            };

            // --- EVENT HANDLERS & LOGIC ---
            const handleAnswer = async (e) => {
                const selectedIndex = parseInt(e.target.dataset.index);
                const question = questions[currentQuestionIndex];
                const player = players.find(p => p.id === currentPlayerId);
                document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
                let newScore = player.score;
                let newStrikes = player.strikes;
                if (selectedIndex === question.correctAnswer) {
                    newScore += question.points;
                    e.target.classList.replace('bg-slate-700/50', 'bg-green-500');
                } else {
                    newStrikes += 1;
                    e.target.classList.replace('bg-slate-700/50', 'bg-red-500');
                }
                await updatePlayer(currentPlayerId, newScore, newStrikes);
                setTimeout(async () => {
                    currentQuestionIndex++;
                    await refreshData();
                    renderQuestion();
                }, 1000);
            };
            const handleLogin = async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value.toLowerCase();
                if (!email || !email.includes('@')) {
                    showError("Please enter a valid email address.", 'login');
                    return;
                }
                await fetchPlayers();
                let player = players.find(p => p.email.toLowerCase() === email);
                if (!player) {
                    player = await createPlayer(email);
                    if (player) await fetchPlayers();
                    else {
                        showError("Could not create a profile for this email.", 'login');
                        return;
                    }
                }
                currentPlayerId = player.id;
                showAppLayout();
            };
            const handleLogout = () => {
                currentPlayerId = null;
                document.getElementById('login-email').value = '';
                showLoginLayout();
            };

            // --- UTILITY FUNCTIONS ---
            const showError = (message, context = 'app') => {
                const errorDiv = context === 'login' ? loginErrorMessage : appErrorMessage;
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
                setTimeout(() => { errorDiv.classList.add('hidden'); }, 5000);
            };StoreData
            const refreshData = async () => {
                loader.classList.remove('hidden');
                leaderboardList.innerHTML = '';
                await fetchPlayers();
                loader.classList.add('hidden');
                renderLeaderboard();
                renderProfileCard();
            };
            const showLoginLayout = () => {
                appSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            };
            const showAppLayout = () => {
                loginSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                refreshData();
                renderQuestion();
            };

            // --- INITIALIZATION ---
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            showLoginLayout(); // Start on the login page
        });
    </script>
</body>
</html>
